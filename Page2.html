<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vivus@0.4.6/dist/vivus.min.js" defer></script>
    <script src="vivus.JS" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
    <title>Ajoute ton film !</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav>
        <div>
        <span class="nav-item"><a href="Page2.html">Ajoute ton film !</a></span>
        </div>
        <div>
            <span class="logo"><a href="Index.html">
                <svg id="animated-circle" width="100" height="100" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" stroke="white" stroke-width="2" fill="none" />
                </svg>
                </a>
            </span> 
        </div>
        <div>
        <span class="nav-item"><a href="Page3.html">Liste des films</a></span>
        </div>
    </nav>
    
    <div class="container mt-5 text-center">
        <button id="addButton" class="btn btn-success mb-3">Ajouter un film</button>
        <div class="containeradd" style="display: none;">
            <div class="input-group">
                <input type="text" id="titleInput" class="form-control" placeholder="Titre">
                <input type="text" id="filmYear" name="filmYear" class="form-control mb-2" placeholder="Année" pattern="\d{4}" maxlength="4">
                <input type="text" id="directorInput" class="form-control" placeholder="Nom du réalisateur">
                <button id="submitButton" class="btn btn-primary" type="button">OK</button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <table class="table table-bordered table-sortable">
            <thead>
                <tr>
                    <th data-sort="title">Titre</th>
                    <th data-sort="year">Année</th>
                    <th data-sort="director">Réalisateur</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
</body>
</html>
