<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vivus@0.4.6/dist/vivus.min.js" defer></script>
    <script src="vivus.JS" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="list.js" defer></script>
    <title>Liste de films</title>
</head>
<body>
    <nav>
        <div>
        <span class="nav-item"><a href="Page2.html">Ajoute ton film !</a></span>
        </div>
        <div>
            <span class="logo"><a href="Index.html">
                <svg id="animated-circle" width="100" height="100" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" stroke="white" stroke-width="2" fill="none" />
                </svg>
                </a>
            </span> 
        </div>
        <div>
        <span class="nav-item"><a href="Page3.html">Liste des films</a></span>
        </div>
    </nav>

    <div class="container3">
        <div class="search-container">
            <input type="text" placeholder="Recherche ton film !" id="movie-name" value="" />
            <input type="number" placeholder="Année" id="year" value="" />
            <select id="type">
                <option value="">Tous</option>
                <option value="movie">Film</option>
                <option value="series">Série</option>
                <option value="episode">Épisode</option>
            </select>
            <button id="search-btn">Recherche !</button>
        </div>
        <div id="result"></div>
        <div id="pagination">
            <button id="prev-page">Précédent</button>
            <span id="pagination-info">Page <span id="current-page">1</span> sur <span id="total-pages">?</span></span>
            <button id="next-page">Suivant</button>
        </div>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
